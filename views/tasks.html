<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/styles/shared.css" />
    <link rel="stylesheet" href="/styles/tasks.css" />
    <script src="/scripts/responsive.js" defer></script>
  </head>
  <body>
    <header id="main-header">
      <div class="header-content">
        <a href="/">
          <img
            id="page-logo"
            src="/images/my page logo.png"
            alt="My Page Logo" />
        </a>
        <aside id="drawer-btn">
          <span></span>
          <span></span>
          <span></span>
        </aside>
        <nav id="nav-bar" aria-label="Main Navigation">
          <ul>
            <li>
              <a href="/"
                ><span class="material-symbols-outlined"> home </span> Home</a
              >
            </li>
            <li>
              <a href="/tasks">
                <span class="material-symbols-outlined"> list_alt </span
                >Tasks</a
              >
            </li>
            <li>
              <a href="/about">
                <span class="material-symbols-outlined"> info </span>About</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form id="task-form" action="/tasks" method="POST">
        <div id="task-inputs">
          <input
            type="text"
            id="task-name"
            name="name"
            placeholder="Task Name"
            required />
          <textarea
            name="description"
            id="task-description"
            placeholder="Task Description"
            rows="4"></textarea>
          <input type="date" name="due-date" id="task-due-date" />
          <button type="submit" id="submit-task-btn">Add Task</button>
        </div>
      </form>
      <section id="tasks-section">
        <div id="card-st">
          <button type="button" id="add-task-btn">
            Click here to add your first task
            <span id="icom" class="material-symbols-outlined">add_circle</span>
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
